<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      [src]="member.photoUrl || './assets/user.png'"
      [alt]="member.username"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <a routerLink="/member/{{ member.username }}" class="btn btn-primary">
          <i class="fa fa-user"></i>
        </a>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i> {{ member.knownAs }}
      <span class="text-muted">({{ member.age }})</span>
    </h6>
    <p class="card-text text-center text-mute">
      <i class="fa fa-map-marker mr-2"></i> {{ member.city }}
    </p>
  </div>
</div>
