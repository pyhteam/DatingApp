<div class="text-center mt-3">
  <h2>{{ predicate === "liked" ? "Member I like" : "Member who like me" }}</h2>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="predicate">
      <button
        class="btn btn-outline-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Member I like
      </button>
      <button
        class="btn btn-outline-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Member who like me
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-sontent-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
