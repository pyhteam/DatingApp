<h2 class="text-center text-primary">Sign up</h2>
<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary"></h2>
  <hr>
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" id="name" name="username" [(ngModel)]="user.username" #name="ngModel"
      required>
    <small [hidden]="name.valid || name.pristine" class="text-danger">
      Name is required
    </small>
  </div>
  <!-- password -->
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
      #password="ngModel" required>
    <small [hidden]="password.valid || password.pristine" class="text-danger">
      Password is required
    </small>
  </div>

  <!-- button submit -->
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary mr-2" (click)="register()"
      [disabled]="!registerForm.form.valid">Register</button>
    <button type="submit" class="btn btn-default mr-2" (click)="cancel()">Cancel</button>

  </div>
</form>
