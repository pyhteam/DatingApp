<div *ngIf="registerMode" class="container mt-5">
  <div style="text-align: center;">
    <h1>Find your match!</h1>
    <p class="lead">This is an example of a component based application.</p>
    <div class="text-center">
      <button (click)="registerTogger()" class="btn btn-primary btn-lg mr-2">Register</button>
      <button class="btn btn-info btn-lg">Lear more</button>

    </div>
  </div>
</div>
<div *ngIf="!registerMode" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
