<div class="modal-header">
  <h4 class="modal-title pull-left">Edit roles for {{ user.userName }}</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- form -->
  <form #rolesForm id="rolesForm">
    <div class="form-group">
      <ul class="list-unstyled">
        <li *ngFor="let role of roles">
          <input class="mr-2"
            type="checkbox"
            [id]="role"
            [checked]="role.checked"
            [value]="role.name"
            (change)="role.checked = !role.checked"
            [disabled]="role.name === 'Admin' && user.userName === 'admin'"
          />
          <label [for]="role"> {{ role.name }}</label>
        </li>
      </ul>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-success" (click)="updateRoles()">
    Save changes
  </button>
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">
    Close
  </button>
</div>
