<div class="form-group">
  <input
    type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="ngControl"
    placeholder="{{ label }}"
    bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate"
  />
  <div *ngIf="ngControl.touched && ngControl.invalid" class="invalid-feedback">
    <div *ngIf="ngControl.errors.required">The {{ label }} is required</div>
  </div>
</div>
